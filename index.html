<h1>Facebook資料刪除指示的網址</h1>
<h3>KeepJumping 登入有使用 Facebook 登入應用。根據 Facebook 的政策，我們必須提供 “Facebook資料刪除指示的網址” 這個說明網頁。</h3>
<h3>如果您想刪除與 Moody 有關的 Facebook 登入應用數據資料，您可以按照以下步驟進行：</h3>
<h3>1.進入您的 Facebook 帳號的 “設定和隱私” 選單。點擊 “設定”</h3>
<h3>2.向下滾動並點擊 “應用程式和網站”</h3>
<h3>3.找到並點擊 “KeepJumping”</h3>
<h3>4.點擊 “移除” 按鈕</h3>
<h3>5.即可成功地刪除了您的 Moody應用程式活動。</h3>
